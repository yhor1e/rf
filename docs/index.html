<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rf</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">rf</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <button id="setting" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">build</i>
            </button>

          </nav>
        </div>
      </header>
      <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Settings</h4>
        <div class="mdl-dialog__content">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="repository">
            <label class="mdl-textfield__label" for="repository">Repository</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="access-token">
            <label class="mdl-textfield__label" for="access-token">Access Token</label>
          </div>

          <p>
            Input target GitHub repository and personal access token.
            These will stored in localstorage.
          </p>
        </div>
        <div class="mdl-dialog__actions">
          <button id="subscribe" type="button" class="mdl-button">Subscribe</button>
          <button type="button" class="mdl-button close">Cancel</button>
        </div>
      </dialog>

      <main class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="title">
          <label class="mdl-textfield__label" for="title">Title</label>
        </div>
        <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <textarea class="mdl-textfield__input" type="text" rows= "20" id="description"></textarea>
          <label class="mdl-textfield__label" for="body">Body</label>
        </div>
      </main>

      <footer class="mdl-mega-footer__bottom-section" style="position: fixed; bottom: 0;">
        <div class="mdl-cell mdl-cell--12-col">
          <button id="create-issue" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
        </div>
      </footer>

      <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>
    </div>
      <script src="./main.js"></script>
  </body>
</html>
